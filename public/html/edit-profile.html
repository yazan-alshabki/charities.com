    <link rel="stylesheet" href="NavigationBar.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="font awesome lib/css/all.min.css" />

  <body>
    <nav
      id="mainNav"
      class="navbar navbar-light navbar-expand-lg fixed-top navigation-clean-button"
    >
      <div class="container">
        <a class="navbar-brand" href="home.html">HopeHive</a>
        <button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="fa fa-solid fa-bars tog"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link" href="messages.html">Messages</a>
            </li>
          </ul>
          <form id="search-field" class="d-flex me-1" role="search">
            <input
              id="search-input"
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id="searchBtn" class="btn" type="submit">
              <i
                id="search-icon"
                class="fa-solid fa-magnifying-glass"
                style="color: #f6f6f6"
              ></i>
            </button>
          </form>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a id="user-email" class="nav-link" href="#">Anas Abdullah</a>
            </li>
            <li class="nav-item">
              <a
                id="logout"
                class="btn btn-light action-button"
                role="button"
                href="#"
                >Log-out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="container main d-flex justify-content-center align-items-center"
    >
      <form id="user-card-full">
        <div class="row">
          <div class="col-sm-4 bg-purple user-profile">
            <div class="card-block text-center text-white">
              <div class="m-b-25">
                <img
                  id="priview"
                  class="img-radius w-75 profile-img"
                  src="images/v911-a-01-b.jpg"
                  alt="User-Profile-Image"
                />
              </div>
              <div class="row row-cols-2">
                <div class="col pe-1">
                  <input
                    type="text"
                    class="firstname"
                    value="Anas"
                    oninput="adjustInputWidth(this)"
                  />
                </div>
                <div class="col ps-0">
                  <input
                    type="text"
                    class="lastname"
                    value="Abdullah"
                    oninput="adjustInputWidth(this)"
                  />
                </div>
                <div class="col pe-0">
                  <div class="firstname-error error me-3">dasdas</div>
                </div>
                <div class="col ps-0">
                  <div class="lastname-error error ms-1">dddddddaaaaa</div>
                </div>
              </div>
              <div class="row row-cols-2 mt-4">
                <div class="col">
                  <label for="imageInput" class="edit-profile-button"
                    >Upload Image <i class="fa-solid fa-cloud-arrow-up"></i
                  ></label>
                  <input type="file" id="imageInput" />
                  <div class="image-error error mt-2 text-center">
                    dddddddaaaaa
                  </div>
                </div>
                <div class="col">
                  <button id="removeImage" class="edit-profile-button">
                    Remove Image <i class="fa-solid fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-8 info-section position-relative">
            <div class="card-block">
              <h5 class="m-b-20 p-b-5 b-b-default f-w-600">
                Profile Information
              </h5>
              <div class="row">
                <div class="col-sm-6 mb-5">
                  <p class="m-b-10 f-w-600 purple-font">Phone</p>
                  <input class="edit-field" type="tel" value="0931437550" />
                  <div class="error">dsasdas</div>
                </div>
                <div class="col-sm-6">
                  <p class="m-b-10 f-w-600 purple-font">City</p>
                  <select name="city" class="city-select">
                    <option value="Damascus">Damascus</option>
                    <option value="Rif Dimashq">Rif Dimashq</option>
                    <option value="Lattakia">Lattakia</option>
                    <option value="Tartous">Tartous</option>
                    <option value="Hama">Hama</option>
                    <option value="Homs">Homs</option>
                    <option value="Aleppo">Aleppo</option>
                    <option value="Daraa">Daraa</option>
                    <option value="As-Suwayda">As-Suwayda</option>
                    <option value="Quneitra">Quneitra</option>
                    <option value="Deir ez-Zor">Deir ez-Zor</option>
                    <option value="Raqqa">Raqqa</option>
                    <option value="Idlib">Idlib</option>
                    <option value="Al-Hasakah">Al-Hasakah</option>
                  </select>
                </div>

                <div
                  class="col-sm-6 position-absolute"
                  style="position: absolute; bottom: 5px"
                >
                  <button type="submit" class="btn mt-3 me-3 mb-3" id="confirm">
                    <i class="fa-regular fa-circle-check me-2"></i>Confirm
                  </button>
                  <button type="button" class="btn mt-3 mb-3" id="cancel">
                    <i class="fa-solid fa-rectangle-xmark me-2"></i>Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

      <div class="social">
        <a href=""><i class="fa-brands fa-facebook-f"></i></a>

      </ul>
      <p class="copyright">HopeHive Â© 2023</p>

        <a class="text-center d-block rounded text-white" href="#page-top"
          ><i class="fa fa-chevron-up"></i
        ></a>
      </div>
    </footer>

  </body>
